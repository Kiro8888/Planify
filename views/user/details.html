<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{title}}</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/Assets/css/normalize.css">
<link rel="stylesheet" href="/Assets/css/skeleton.css">
</head>
<body>
 <div class="container">
  <div class="row">
   <div class="eleven column" style="margin-top: 10%">
    <h2>{{title}}</h2>
     {{#user}}
 	 {{#show}}<form>{{/show}}
 	 {{#create}}<form action="/user" method="POST">{{/create}}
     {{#edit}}<form action="/user/{{id}}" method="POST">
 		<input type="hidden" name="_method" value="PUT">{{/edit}}
     <div class="row">
      <div class="six columns">
       <label for="nameInput">Name</label>
       <input class="u-full-width" type="text" 
	     {{#show}} readonly {{/show}}
          name="name" value="{{name}}">
      </div>
      <div class="six columns">
        <label for="nameInput">email</label>
        <input class="u-full-width" type="email" 
          {{#show}} readonly {{/show}}
           name="email" value="{{email}}">
       </div>
       <div class="six columns">
        <label for="nameInput">Contrasena</label>
        <input class="u-full-width" type="password" 
          {{#show}} readonly {{/show}}
           name="password" value="{{password}}">
       </div>
     </div>
      <a class="button button-primary" href="/user">Back</a>
	 {{#edit}}<input style="float: right" class="button-primary" type="submit" value="Update">{{/edit}}
	 {{#create}}<input style="float: right" class="button-primary" type="submit" value="Create">{{/create}}
     {{/user}}
    </form>
   </div>
  </div>
 </div>
</body>
